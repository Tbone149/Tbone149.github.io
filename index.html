<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		
		.fans{
		
			width:115px;
			height:115px;
			background-image: url(fan.png);
			background-size: contain;
			background-repeat: no-repeat;

			animation-name: fanSpin;
			animation-duration: .5s;
			animation-iteration-count: infinite;
			animation-timing-function: cubic-bezier(1, 1, 1, 1);

		}

		#menuLeft{
			position: absolute;
			bottom: 19.5%;
			left: 25%;
		}
		#menuRight{
			position: absolute;
			bottom: 19.5%;
			right: 24.5%;
		}

		@keyframes fanSpin{

			0%{
				transform: rotate(360deg);
			}
			100%{
				transform: rotate(0deg);
			}

		}

		#plane{
			background-image: url(https://t4.ftcdn.net/jpg/03/49/25/69/360_F_349256965_cd3l4ZNzLjiMwn9RMfI10CKPTxOzUCEx.jpg);
			width: 100%;
			height: 650px;
			background-size:cover;
		}


	</style>
</head>
<body>
<div id="welcomeBanner">Welcome to Theo's website!</div>
<a href="projects.html">
<div id="menuLeft" class="fans"></div>
</a>

<a href="aboutMe.html">
<div id="menuRight" class="fans"></div>
</a>




<div id="plane"></div>











</body>
</html>
