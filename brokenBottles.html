<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		.bottle{
			background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJFZDdqbEV24EeECLwE0Zaxs29GkNnusZmZg&s);
			background-repeat: no-repeat;
			background-size: contain;
			width: 50px;
			height: 100px;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	function makeBottle() {
		let bottle=document.createElement("div")
		bottle.classList.add("bottle")
		document.body.appendChild(bottle)
	}

	document.addEventListener("click", makeBottle)
</script>

<div>Click on the screen to start making bottles!</div>


</body>
</html>
