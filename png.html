	<input type="text" id="person">
	<button id="addPerson">Execute</button>
	<div id="timerNumber">108</div>
<script type="text/javascript">
	let timer = 108
	let people = []
	console.log(people)
	//people.pop()

	function timerDown(){
		timer = timer-1
		let timerNumber = document.getElementById("timerNumber")
		let person = document.getElementById("person")
		timerNumber.textContent = (timer)
		if (timer == 0) {
		document.body.style.backgroundImage = "url(https://static.wikia.nocookie.net/battlefordreamisland/images/1/17/Explosion.gif/revision/latest?cb=20180630105015)"
		addPersonBtn.remove()
		person.remove()
		timerNumber.remove()
	}
	}
	setInterval(timerDown, 100)
	let addPersonBtn = document.getElementById("addPerson")
	addPersonBtn.addEventListener("click", function(){
		let personInput = document.getElementById("person")
		console.log(personInput.value)
		people.push(personInput.value)
		console.log(people)
		if (personInput.value == ("4815162342")) {
		timer=108

	}

	})
