<!DOCTYPE html>
<html>
<head>

<style type="text/css">

#open {
	height: 300px;
	width: 300px;
	background-image: url(eyesOpen.jpg);
	background-size: contain;
	background-repeat: no-repeat;
	opacity: 1;
	left: 0px;
	top: 0px;
	right: 0px;
	bottom: 0px;
}



</style>
	
</head>
<body>

<div id="open"></div>

<script type="text/javascript">
let oval=0
let open=document.getElementById("open")
document.addEventListener("click", function(){
oval=oval+1
if (oval%2==0) {
	open.style.backgroundImage="url(eyesClosed.jpg)"
}

if (oval%2!=0) {
	open.style.backgroundImage="url(eyesOpen.jpg)"
}
})	
</script>

</body>
</html>
