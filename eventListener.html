<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	<style>
		#helicopter {
			background-image: url(https://i.imgur.com/ZTL9NHD.gif);
			background-repeat: no-repeat;
			width: 200px;
			height: 200px;
			background-size: contain;
			position: absolute;
			animation-name: move;
			animation-duration: 1s;
			animation-iteration-count: 1;
		}

		@keyframes move{
			0%{
				left: 0px;
				top: 0px;
			}
			100%{
				left: 20px;
				top: 20px;
			}
		} 
	</style>
</head>
<body>
<div>Help Arnold and his friends escape the Predator!</div>
<div id="helicopter"> </div>
<script type="text/javascript">
	helicopter.style.down="0px"
	helicopter.style.left="0px"
	document.addEventListener("keypress", function(){
		console.log("mayday, mayday, mayday")
		helicopter.style.bottom=parseInt(helicopter.style.bottom)-5+"px"
		helicopter.style.left=parseInt(helicopter.style.left)+5+"px"
})
</script>
</body>
</html>
