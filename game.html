<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flak Defender 2.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }
        canvas {
            background-color: #050510; /* Dark blue night sky */
            border: 3px solid #444;
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            text-shadow: 1px 1px 0 #000;
        }
        #health-bar-container {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #555;
            margin-top: 10px;
        }
        #health-bar {
            width: 100%;
            height: 100%;
            background: #00ff00;
            transition: width 0.2s, background 0.2s;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff3232;
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <div id="ui">
            <h2>SCORE: <span id="score">0</span></h2>
            <div id="health-bar-container">
                <div id="health-bar"></div>
            </div>
            <p style="font-size: 12px; color: #aaa;">AR
